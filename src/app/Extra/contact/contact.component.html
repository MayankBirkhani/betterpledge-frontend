<ng-progress
    [positionUsing]="'marginLeft'"
    [direction]="'leftToRightIncreased'"
    [color]="'red'"
    [trickleSpeed]="500" 
    [thick]="true" 
    [ease]="'easeInSine'"
></ng-progress>
<app-header></app-header>
<div  style="overflow-x: hidden;">

  <!-- contact us jumbotron -->

  <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron fx-nav">
        <div class="container">
          <b class="text-left display-4 py-4" style="font-family: 'Assistant', sans-serif; font-weight:bolder;">Contact
            <span style="color: #930202;">Us</span></b>
          <p class="text-left px-1 text-muted" style="font-family: 'Montserrat', sans-serif; font-weight:700;">
            We are happy to get in touch with you. Fill up the form below to talk to us!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- end of contact us -->


  <!-- reach us out -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="jumbotron" style="background-color: white;">
          <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3676.345985868777!2d88.34905561454242!3d22.863674085033825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f891baf1d59f55%3A0x5cba6800995d47a0!2siWorld+Group%2C+Santrapara+Road%2CKhalisani%2C+Guchaitpara%2C+Chandannagar%2C+West+Bengal+712136!5e0!3m2!1sen!2sin!4v1530346691276"
              width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen="true"></iframe>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="jumbotron fx-nav" style="background-color: #930202; color: white !important;">
          <div>
            <h1 class="wow fadeInLeft animated display-4 text-right" style="visibility: visible; animation-name: fadeInLeft; font-family: 'Assistant', sans-serif; font-weight:bolder;">Reach
              us Out</h1>
            <address class="wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;">
              <p class="text-right px-1" style="font-family: 'Montserrat', sans-serif; font-weight:700;">Better
                Pledge,</p>
              <p class="text-right px-1" style="font-family: 'Montserrat', sans-serif; font-weight:700;">Made
                with â™¥ in INDIA</p>
              <p class="text-right px-1" style="font-family: 'Montserrat', sans-serif; font-weight:700;">Email:
                support@gscditu.com</p>
            </address>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- end of reach us out -->

  <!-- contact form -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="jumbotron" style="background-color: white;">
          <h1 class="wow fadeInRight animated display-4" style="font-family: 'Assistant', sans-serif; font-weight:bolder;">
            One more
            <span style="color: #930202;">Step</span></h1>
          <p class="text-left px-2 text-muted" style="font-family: 'Montserrat', sans-serif; font-weight:700;">
            Fill this form to get in touch with us.
          </p>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="jumbotron fx-nav" style="background-color: white;">
          <div>
            <form>
              <div class="row">
                <div class="col-md">
                  <input class="form-control" type="text" name="name" placeholder="Your name...">
                  <br>
                  <input class="form-control" type="text" name="companyname" placeholder="Company Name...">
                  <br>
                  <input class="form-control" type="email" name="email" placeholder="Email...">
                  <br>
                </div>
                <div class="col-md">
                  <textarea class="form-control" type="text" name="message" rows="3" placeholder="Write your message here ..."></textarea>
                  <br>
                  <input class="btn float-md-right" type="submit" value="Send Messages" style="visibility: visible; animation-name: fadeInRight; background-color:#930202; color:white;">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- end of contact form -->

</div>
<app-footer></app-footer>
